services:
  sqlserver:
    build:
      context: .
      dockerfile: sqlserver/Dockerfile
    image: bookhub-sqlserver-fts:2022
    container_name: sqlserver-dev
    restart: always
    environment:
      ACCEPT_EULA: "y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sql_data_dev:/var/opt/mssql
    networks:
      - backend

  server:
    build:
      context: .
      dockerfile: server/BookHub/Dockerfile.dev
    container_name: server-dev
    depends_on:
      - sqlserver
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${DB_NAME};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      - JwtSettings__Secret=${APP_SECRET}
      - JwtSettings__Issuer=${ISSUER}
      - JwtSettings__Audience=${AUDIENCE}
      - EmailSettings__Host=${SMTP_HOST}
      - EmailSettings__Port=${SMTP_PORT}
      - EmailSettings__UserName=${SMTP_USER}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - EmailSettings__From=${SMTP_FROM}
      - EmailSettings__UseSsl=${SMTP_USE_SSL}
      - Cors__AllowedOrigins=${CORS_ALLOWED_ORIGINS}
    volumes:
      - ./server:/src/server
      - ./server/BookHub/wwwroot:/src/server/BookHub/wwwroot
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: client-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_REACT_APP_SERVER_URL=http://host.docker.internal:8080
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  sql_data_dev:
