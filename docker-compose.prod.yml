services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    restart: always
    environment:
      ACCEPT_EULA: "y"
      MSSQL_SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1433:1433"
    networks:
      - backend
    volumes:
      - sql_data:/var/opt/mssql

  server:
    build:
      context: .
      dockerfile: server/BookHub/Dockerfile.prod
    container_name: server
    depends_on:
      - sqlserver
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=${DB_NAME};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      - ApplicationSettings__Secret=${APP_SECRET}
      - ApplicationSettings__Issuer=${ISSUER}
      - ApplicationSettings__Audience=${AUDIENCE}
    volumes:
      - server_uploads:/app/wwwroot
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        VITE_REACT_APP_SERVER_URL: "http://server:8080"
    container_name: client
    depends_on:
      - server
    ports:
      - "80:80"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  sql_data:
  server_uploads:
